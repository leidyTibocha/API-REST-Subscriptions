spring.application.name=music_play

# Datasource local
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/music_play
spring.datasource.username=music909
spring.datasource.password=musicplay303

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

logging.level.root=INFO
logging.level.com.musicPlay.music_play=DEBUG

# Desactivar el rastro excesivo de SQL y librerías
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.mapstruct=INFO

# Formato simplificado para la consola
logging.pattern.console=%d{HH:mm:ss} %-5level - %msg%n

# Archivo de logs (Mantenemos la rotación por seguridad)
logging.file.name=logs/music-play.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=3